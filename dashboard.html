<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Mani</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">Mani</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Overview</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Transactions</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Budgets</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Goals</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Reports</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA9WoQvHTKD909_N416xt8Jo_hxpfOHhQ00HzTbVExloHDqJGO0LXDbaPGcdR1DGjHF9JgGmFc3Aze7yjEYDQJhcBuRpwwzdXCNT_mj37AlOVZAgAdE5Q20bv6iP529idGn8ZLnXeWttn1O_MJxUv583t9hWZwAs2DSBf8qTwcCp2Jg-cLMu6CAmDnQ1kMIWZLkY1OVMOh4vHCkEWEcAjrMl_uK6UK9MeVWoBwVRL6WcvuRbi2VWxnCAUAZk0Fr5v_qWgP3mA9_0s0");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-full max-w-[960px] py-5">
            <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4">Welcome to your Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
              <!-- Sample dashboard cards -->
              <div class="bg-white p-6 rounded-lg shadow-sm">
                <h3 class="text-lg font-semibold mb-2">Total Balance</h3>
                <p class="text-2xl font-bold text-[#0c7ff2]">$12,345.67</p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-sm">
                <h3 class="text-lg font-semibold mb-2">Monthly Savings</h3>
                <p class="text-2xl font-bold text-[#0c7ff2]">$1,234.56</p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-sm">
                <h3 class="text-lg font-semibold mb-2">Investment Returns</h3>
                <p class="text-2xl font-bold text-[#0c7ff2]">$567.89</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
